<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Forms Demo</h2>
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Eamil" id="email">
                </div>

                <div class="mb-3 col-md-6" >
                    <label class="form-label" for="password">password</label>
                    <input type="password" class="form-control" placeholder="password" id="password">
                </div>
                
            </div> 
            <div class="mb-3">
                <select class="form-select">
                    <option selected>select your City</option>
                    <option value="1">Banglore</option>
                    <option value="2">mumbai</option>
                    <option value="3">pune</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
            </div>
            <div class="mb-3 form-check">
                <label for="radiobs" class="form-check-label">Yes/No</label>
                <input type="radio" id="radiobs" class="form-check-input">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

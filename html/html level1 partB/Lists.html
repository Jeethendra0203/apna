<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <p>unordered List</p>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Dosa</li>
    </ul>
    <!-- <ol type="a"> </ol> ""ex- type="a" is an attribute"" --> 
    <ol type="A">
        <p>ordered List</p>
        <li>Bread</li>
        <li>Jam</li>
        <li>Eggs</li>
        <li>Dosa</li>
    </ol>
</body>
</html>

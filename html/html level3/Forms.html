<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms html</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">username :</label>
            <input type="text" placeholder="enter username" id="username" name="user"/>
        </div>
        
        <div>
            <label for="password">password :</label>
            <input type="password" placeholder="enter password" id="password" name="pass"/>
        </div>
        <button>submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="google" name="q">
        <button>search</button>
    </form>
    <hr>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <label for="age"> i am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple" />
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango"/>
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana" />
            <label for="banana">banana</label>
        </div>
        <hr>
        <br>
        <div>
            Choose your subjects:
            <input type="checkbox" id="math" name="sub" value="math">
            <label for="math">math</label>
            <input type="checkbox" id="science" name="sub" value="sci" >
            <label for="science">science</label>
            <input type="checkbox" id="English" name="sub" value="eng">
            <label for="English">English</label>
        </div>
        <hr>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option> select your option</option>
                <option value="stu" >student</option>
                <option value="dev" selected>Developer</option>

            </select>
        </div>
        <hr>
        <label for="vol">select your volume level:</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70"/>
        <br>
        <hr>
        <label for="feedback">please give your valuable feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
